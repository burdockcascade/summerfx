  - name: Input
    functions:
      - name: IsKeyPressed
        description: Check if a key has been pressed once
        return:
          type: bool
          description: If the key has been pressed
        params:
          - name: key
            type: int
            description: The key to check
      - name: IsKeyPressedRepeat
        description: Check if a key has been pressed and is being held down
        return:
          type: bool
          description: If the key has been pressed and is being held down
        params:
          - name: key
            type: int
            description: The key to check
      - name: IsKeyDown
        description: Check if a key is being held down
        return:
          type: bool
          description: If the key is being held down
        params:
          - name: key
            type: int
            description: The key to check
      - name: IsKeyReleased
        description: Check if a key has been released
        return:
          type: bool
          description: If the key has been released
        params:
          - name: key
            type: int
            description: The key to check
      - name: IsKeyUp
        description: Check if a key is not being held down
        return:
          type: bool
          description: If the key is not being held down
        params:
          - name: key
            type: int
            description: The key to check
